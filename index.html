<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Flexbox</title>
    <style>
        * {
            font-size: 16px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            border: 1px solid #bdbbbb;
            box-shadow: .5rem .5rem .3rem .01rem #bdbbbb;
            padding: 1px;
            display: flex;
            flex-wrap: wrap;
            height: 30rem;
            align-content: start;
        }

        .item { 
            background-color: blue;
            color: white;
            font-weight: bold;
            margin: .1rem;
            padding: 1rem;
            width: 5rem;
            height: 3rem;
        }

        .logo {
            flex-grow: 1;
        }

        .titulo-do-site {
            flex-grow: 12;
        }

        .menu-sanduiche {
            flex-grow: 1;
        }

        .painel {
            display: flex;
            border: 3px solid red;
        }

    </style>
</head>
<body>
    <header class="painel">
        <div class="item logo">Logo</div>
        <div class="item titulo-do-site">TÃ­tulo do Site</div>
        <div class="item menu-sanduiche">Menu</div>
    </header>
</body>
</html>
